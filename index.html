<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="images\icon\Pokeball_icon-icons.com_67533.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script type="module" defer src="main.js"></script> 
</head> <body>

    <div id="loadingScreen" class="loading-screen hidden">
        <p>Loading Pokémon...</p>
    </div>

    <div class="content-wrapper">

        <header>
            <div class="header-content">
                <div class="logo-container">
                    <span id="logo">PokéLogo</span>
                </div>
                <h1>Pokedex</h1>
                <div class="search-container">
                    <input type="search" id="searchInput" placeholder="Search Pokémon (min. 3 chars)">
                    <button id="searchButton" type="button">Search</button>
                </div>
            </div>
        </header>

        <main>
            <div id="pokemonCardContainer">
            </div>
        </main>

        <footer>
            <div class="load-more-container">
                <button id="loadMoreButton" type="button">Load more Pokémon</button>
            </div>
        </footer>

    </div> <div id="pokemonDetailOverlay" class="overlay hidden">
        <div id="pokemonDetailContent" class="overlay-content">
            <button id="closeOverlayButton" class="close-button">×</button>
            <button id="prevPokemonButton" class="nav-arrow">&lt;</button>
            <button id="nextPokemonButton" class="nav-arrow">&gt;</button>

            <div id="largePokemonCard">
            </div>
        </div>
    </div>

</body>
</html>
